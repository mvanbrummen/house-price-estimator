<!DOCTYPE html>
<html>
  <head>
    <title>House Price Estimator</title>
  </head>
  <body>
    <form action="/search">
      <h1>Valuation Estimate</h1>

      <h2>Address: {{.Address}}</h2>

      <div>
        <p>Low: {{ .Valuation.LowEstimate }}</p>
        <p>Estimate: {{.Valuation.Estimate }}</p>
        <p>High: {{ .Valuation.HighEstimate }}</p>
        <p>Confidence: {{ .Valuation.Confidence }}</p>
      </div>
    </form>
  </body>
</html>
