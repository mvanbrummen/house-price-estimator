<!DOCTYPE html>
<html>
  <head>
    <title>House Price Estimator</title>
  </head>
  <body>
    <form action="/search">
      <h1>Valuation Estimate</h1>

      <h2>Address: {{.Address}}</h2>

      <div>
        <p>Low: {{ .LowEstimate }}</p>
        <p>Estimate: {{ .Estimate }}</p>
        <p>High: {{ .HighEstimate }}</p>
        <p>Confidence: {{ .Confidence }}</p>
      </div>
    </form>
  </body>
</html>
