<!DOCTYPE html>
<html>
  <head>
    <title>House Price Estimator</title>
  </head>
  <body>
    <form action="/search">
      <h1>Suggestions</h1>

      {{ range .Suggestions }}
      <li>
        <a href="/result/{{.PropertyId}}?address={{.Suggestion}}"
          >{{.Suggestion}}</a
        >
      </li>
      {{end}}
    </form>
  </body>
</html>
